name: 'Terraform CI/CD'
on:
  pull_request:
    branches:
      - master
    paths:
      - 'envs/**'
      - '.github/workflows/terraform.yml'
  push:
    branches:
      - master
    paths:
      - 'envs/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  detect-changes:
    name: 'Detect Changed Environments'
    runs-on: ubuntu-latest
    outputs:
      dev: ${{ steps.filter.outputs.dev }}
      stage: ${{ steps.filter.outputs.stage }}
      prod: ${{ steps.filter.outputs.prod }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            dev:
              - 'envs/dev/**'
            stage:
              - 'envs/stage/**'
            prod:
              - 'envs/prod/**'

  terraform-dev:
    name: 'Terraform Dev'
    needs: detect-changes
    if: |
      (needs.detect-changes.outputs.dev == 'true' && github.event_name != 'workflow_dispatch') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
    uses: seera-eswara/github-actions-templates/.github/workflows/terraform-iac.yml@v1.0.5
    with:
      environment: dev
      working_directory: envs/dev
      policy_repo: seera-eswara/terraform-policy-as-code
    secrets: inherit

  terraform-stage:
    name: 'Terraform Stage'
    needs: detect-changes
    if: |
      (needs.detect-changes.outputs.stage == 'true' && github.event_name != 'workflow_dispatch') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'stage')
    uses: seera-eswara/github-actions-templates/.github/workflows/terraform-iac.yml@v1.0.5
    with:
      environment: stage
      working_directory: envs/stage
      policy_repo: seera-eswara/terraform-policy-as-code
    secrets: inherit

  terraform-prod:
    name: 'Terraform Prod'
    needs: detect-changes
    if: |
      (needs.detect-changes.outputs.prod == 'true' && github.event_name != 'workflow_dispatch') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
    uses: seera-eswara/github-actions-templates/.github/workflows/terraform-iac.yml@v1.0.5
    with:
      environment: prod
      working_directory: envs/prod
      policy_repo: seera-eswara/terraform-policy-as-code
    secrets: inherit